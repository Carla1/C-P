@(anuncios: List[Anuncio])(contador: Contador)

<html lang="">
    <head>
        <title>Carla & Paulo</title>
        <meta charset="UTF-8">
        <meta name=description content="">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">

    </head>
    <body>
    <div class="container">
        <!-- Navbar -->
        <ul class="nav nav-tabs">
            <li class="active">
                <a>Lista de Presentes</a>
            </li>
            <li>
                <a href="@routes.Application.login()">Login dos noivos</a>
            </li>
        </ul>

        <div class="jumbotron">
            <h1>Carla & Paulo</h1>

        </div>
    </div>
    <div class="content">
        <div class="col-sm-1"></div>
    	<div class="col-sm-10">


            <h2>Lista de Presentes</h2>

            @for(anuncio <- anuncios) {
            <p></p>
            <a href="@anuncio.getLink()">@anuncio.getNome()</a>
            <details>
                <summary>Remover da Lista</summary>

                <form action="@routes.Application.deleteAnuncio(anuncio.getId())" montod="post" role="form">
                <p><label> Nome do convidado:</label></p>
                <p><input type="text"></p>
                <p><label>
                    <input type="password" name="codigo" id="codigo" class="form-control" required="required">Senha:</label></p>
                <p><input type="submit" id="b" class="btn btn-danger" value="Remover da Lista" onclick="myFunction()"></p>

                </form>




                <script>
                        function myFunction(){
                            var str1 = $("#inputCodigo").val();
                            var str2 = @anuncio.getCodigo();
                            var n = str1.localeCompare(str2);
                            if( n != 0)
                                alert("Digite seu c√≥digo corretamente!");
                        }
                </script>

            </details>
            <br>
            }


        </div>
    </div>
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
